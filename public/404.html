<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>

@import url('https://fonts.googleapis.com/css?family=Fira+Mono:400');

img {
  width: 83%;
  object-fit: cover;
  object-position: 25% 25%;
  filter: grayscale(1);
}

body{
  display: flex;
  width: 93vw;
  height: 85vh;
  align-items: center;
  justify-content: center;
  margin: 0;
  background: #000000;
  color: #fff;
  font-size: 17px;
  font-family: 'Fira Mono', monospace;
  padding-left: 22px;
  flex-direction: column-reverse;
  }

div{
  animation: glitch 1.5s linear infinite;
}

@keyframes glitch{
  2%,64%{
    transform: translate(2px,0) skew(40deg);
  }
  4%,60%{
    transform: translate(-2px,0) skew(0deg);
  }
  62%{
    transform: translate(0,0) skew(0deg);
  }
}

div:before,
div:after{
  position: absolute;
  left: 0;
}

padding-left: 20px;

@keyframes glitchTop{
  2%,64%{
    transform: translate(2px,-2px);
  }
  4%,60%{
    transform: translate(-2px,2px);
  }
  62%{
    transform: translate(13px,-1px) skew(0deg);
  }
}

title {font-size: 50px;
}


@keyframes glitchBotom{
  2%,64%{
    transform: translate(-2px,0);
  }
  4%,60%{
    transform: translate(-2px,0);
  }
  62%{
    transform: translate(-22px,5px) skew(0deg);
  }
}
  </style>
</head>


<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>The page you were looking for doesn't exist.</h1>
      <div>404 404 404 404 404 404</div>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
  </div>
  <img src="https://freefrontend.com/assets/img/html-funny-404-pages/HTML-404-Error-Page.png" alt="ghost 404">
</body>
</html>
